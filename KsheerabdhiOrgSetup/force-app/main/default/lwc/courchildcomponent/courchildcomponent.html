<template>
 <lightning-card title="Parent to child non-primitive data communication">
    <div class="slds-var-m-around_medium" style="width:50%;height:50%;object-fit:cover;">
        <lightning-carousel>
            <template for:each={carouselDetails} for:item="item">
                <lightning-carousel-image
                key={item.header}
                src={item.src}
                header={item.header}
                description={item.description}></lightning-carousel-image>
            </template>
        </lightning-carousel>
    </div>
 </lightning-card>   
</template>
