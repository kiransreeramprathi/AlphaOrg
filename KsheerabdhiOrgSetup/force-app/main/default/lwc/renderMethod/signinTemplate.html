<template>
    <lightning-card title="Enter details for Signing In" icon-name="doctype:decision" >
        <div class="slds-var-m-around_medium" style="background: #eef281;">
            <h2 class="slds-text-title_caps slds-text-align_center slds-text-heading_large slds-text-color_success">Signin Form</h2>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <br/>
            <lightning-button
                   variant="destructive"
                   label="back"
                   title="back"
                   onclick={handleClick}
                   class="slds-var-m-left_x-small" ></lightning-button>
                   <lightning-button
                   variant="success"
                   label="Sign in"
                   title="Sign in"
                   onclick={submitHandler}
                   class="slds-var-m-left_x-small" ></lightning-button>  
        </div>
    </lightning-card>   
</template>
