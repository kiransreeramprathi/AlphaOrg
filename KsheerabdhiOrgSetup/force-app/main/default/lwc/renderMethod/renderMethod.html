<template>
    <lightning-card title="Render Multiple template" icon-name="doctype:decision">
        <div class="slds-var-m-around_small">
            <h2 class="slds-text-title_caps slds-text-align_center slds-text-heading_large slds-text-color_success">Select Button</h2>
            <lightning-button
                   variant="destructive"
                   label="Signup"
                   title="Signup"
                   onclick={handleClick}
                   class="slds-var-m-left_x-small" ></lightning-button>
                   <lightning-button
                   variant="success"
                   label="Signin"
                   title="Signin"
                   onclick={handleClick}
                   class="slds-var-m-left_x-small" ></lightning-button>
        </div>
    </lightning-card>
</template>
